<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Three-JS Pickleball Court</title>
<link rel="stylesheet" href="court-three.css">
</head>
<body>
<div id="controlPanel">
  <!-- Ball Controls -->
  <details class="panel">
    <summary>ðŸŽ¾ Ball Controls</summary>
    <div class="panel-body">
      <div class="control-row">
        <span>Ball Animation</span>
        <label class="toggle">
          <input type="checkbox" id="ballToggleInput" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="control-field">
        <label for="launchAngle">Launch Angle (Â°)</label>
        <div class="input-group">
          <input type="range" id="launchAngle" min="15" max="75" value="45" step="1">
          <input type="number" id="launchAngleNumber" min="15" max="75" value="45">
        </div>
      </div>
      <div class="control-field">
        <label for="ballSpeed">Ball Speed (%)</label>
        <div class="input-group">
          <input type="range" id="ballSpeed" min="50" max="150" value="100" step="1">
          <input type="number" id="ballSpeedNumber" min="50" max="150" value="100">
        </div>
      </div>
    </div>
  </details>

  <!-- Camera Position Controls -->
  <details class="panel">
    <summary>ðŸ“¹ Camera Position</summary>
    <div class="panel-body">
      <div class="control-field">
        <label for="sceneViewSelect">Preset Views</label>
        <select id="sceneViewSelect">
          <option value="" selected disabled>Select a view</option>
          <option value="isometric">Isometric</option>
          <option value="top">Top</option>
          <option value="front">Front</option>
          <option value="side">Side</option>
          <option value="reset">Reset Orbit</option>
        </select>
      </div>
      <div class="axis-field">
        <span>Custom Position</span>
        <div class="axis-field">
          <span>X</span>
          <div class="input-group">
            <input type="range" id="camPosX" min="-12" max="12" step="0.1" value="6">
            <input type="number" id="camPosXNumber" min="-12" max="12" step="0.1" value="6">
          </div>
        </div>
        <div class="axis-field">
          <span>Y</span>
          <div class="input-group">
            <input type="range" id="camPosY" min="-12" max="12" step="0.1" value="6">
            <input type="number" id="camPosYNumber" min="-12" max="12" step="0.1" value="6">
          </div>
        </div>
        <div class="axis-field">
          <span>Z</span>
          <div class="input-group">
            <input type="range" id="camPosZ" min="-15" max="15" step="0.1" value="10">
            <input type="number" id="camPosZNumber" min="-15" max="15" step="0.1" value="10">
          </div>
        </div>
      </div>
    </div>
  </details>

  <!-- Camera Lens Parameters -->
  <details class="panel">
    <summary>ðŸ“· Camera Lens</summary>
    <div class="panel-body">
      <div class="control-field">
        <label for="camFocalLength">Focal Length (mm)</label>
        <div class="input-group">
          <input type="range" id="camFocalLength" min="10" max="200" step="1" value="35">
          <input type="number" id="camFocalLengthNumber" min="10" max="200" step="1" value="35">
        </div>
      </div>
      <div class="control-field">
        <label for="camSensorWidth">Sensor Width (mm)</label>
        <div class="input-group">
          <input type="range" id="camSensorWidth" min="10" max="50" step="0.1" value="36">
          <input type="number" id="camSensorWidthNumber" min="10" max="50" step="0.1" value="36">
        </div>
      </div>
      <div class="control-field">
        <label for="camFocusDistance">Focus Distance (m)</label>
        <div class="input-group">
          <input type="range" id="camFocusDistance" min="1" max="20" step="0.1" value="12">
          <input type="number" id="camFocusDistanceNumber" min="1" max="20" step="0.1" value="12">
        </div>
      </div>
    </div>
  </details>

  <!-- Picture-in-Picture -->
  <details class="panel">
    <summary>ðŸ“º Picture-in-Picture</summary>
    <div class="panel-body">
      <div class="control-row">
        <span>Enable PiP</span>
        <label class="toggle">
          <input type="checkbox" id="pipToggleInput">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="control-row">
        <span>Line Detection</span>
        <label class="toggle">
          <input type="checkbox" id="lineDetectionToggleInput">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </details>
</div>

<!-- Picture-in-Picture Container -->
<div id="pipContainer">
  <canvas id="pipView"></canvas>
</div>

<!-- Drawing Canvas Overlay -->
<canvas id="drawingCanvas"></canvas>

<!-- Load Three.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
<script src="court-three.js"></script>
</body>
</html>
